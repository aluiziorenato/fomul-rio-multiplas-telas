<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Formulário de Inscrição</header>
      <div class="progress-bar">
        <div class="step">
          <p>Nome</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contato</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Idade</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Terminar</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">Informações básicas:</div>
            <div class="field">
              <div class="label">Primeiro nome</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Sobrenome</div>
              <input type="text">
            </div>
            <div class="field">
              <button class="firstNext next">Próxima</button>
            </div>
          </div>

          <div class="page">
            <div class="title">informações de contato:</div>
            <div class="field">
              <div class="label">Email</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Telefone</div>
              <input type="Number">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Voltar</button>
              <button class="next-1 next">Avançar</button>
            </div>
          </div>

          <div class="page">
            <div class="title">DData de Nascimento:</div>
            <div class="field">
              <div class="label">Data</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Gênero</div>
              <select>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outros</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Voltar</button>
              <button class="next-2 next">Avançar</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Detalhes do login:</div>
            <div class="field">
              <div class="label">usuário</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Senha</div>
              <input type="password">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Voltar</button>
              <button class="submit">Avançar</button>
            </div>
          </div>
          <p>
            Aluizio Renato Santos
          </p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
